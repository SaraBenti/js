<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Calcolatrice Basic</h1>
        </div>
        <div class="row">
            <h2 id="risultato"></h2>
        </div>
        <div class="row">
            <div class="col-6">
                <input id="operatore1" type="text" value="0"></input>
            </div>
            <div class="col-6">
                <input id="operatore2" type="text" value="0"></input>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn-primary" onclick="calcolaOperazione('+')">+</button>
            </div>
            <div class="col-6">
                <button class="btn-primary" onclick="calcolaOperazione('-')">-</button>
            </div>
            <div class="col-6">
                <button class="btn-primary" onclick="calcolaOperazione('/')">/</button>
            </div>
            <div class="col-6">
                <button class="btn-primary" onclick="calcolaOperazione('*')">*</button>
            </div>
        </div>
    </div>
    
</body>
<script src="./calcolatrice.js"></script>
</html>
